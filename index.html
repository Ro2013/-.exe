<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>蘿蔔頭聊天室客戶端</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        #chat, #messageForm { display: none; }
        #messages { height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>蘿蔔頭聊天室</h1>

    <div id="registerSection">
        <label>暱稱：<input type="text" id="nicknameInput"></label><br>
        <label>伺服器網址（例如 wss://你的域名.onrender.com）：<input type="text" id="serverIPInput"></label><br>
        <button onclick="register()">註冊並連線</button>
    </div>

    <div id="chat">
        <div id="messages"></div>
        <form id="messageForm" onsubmit="sendMessage(event)">
            <input type="text" id="messageInput" placeholder="輸入訊息">
            <button type="submit">送出</button>
        </form>
    </div>

    <script>
        let socket;

        window.onload = function () {
            const nickname = localStorage.getItem("nickname");
            const serverIP = localStorage.getItem("serverIP");

            if (nickname && serverIP) {
                connectToServer(nickname, serverIP);
            } else {
                document.getElementById("registerSection").style.display = "block";
            }
        };

        function register() {
            const nickname = document.getElementById("nicknameInput").value.trim();
            const serverIP = document.getElementById("serverIPInput").value.trim();

            if (nickname && serverIP) {
                localStorage.setItem("nickname", nickname);
                localStorage.setItem("serverIP", serverIP);
                connectToServer(nickname, serverIP);
            } else {
                alert("請輸入暱稱與伺服器網址");
            }
        }

        function connectToServer(nickname, serverIP) {
            document.getElementById("registerSection").style.display = "none";
            document.getElementById("chat").style.display = "block";
            document.getElementById("messageForm").style.display = "block";

            socket = new WebSocket(serverIP);

            socket.onopen = () => {
                socket.send(JSON.stringify({ type: "login", name: nickname }));
            };

            socket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                const msgBox = document.getElementById("messages");
                msgBox.innerHTML += `<div><strong>${data.name}：</strong>${data.message}</div>`;
                msgBox.scrollTop = msgBox.scrollHeight;
            };

            socket.onerror = (e) => {
                alert("連線錯誤：" + e.message);
            };
        }

        function sendMessage(event) {
            event.preventDefault();
            const input = document.getElementById("messageInput");
            const message = input.value.trim();
            if (message && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({ type: "message", message }));
                input.value = "";
            }
        }
    </script>
</body>
</html>
